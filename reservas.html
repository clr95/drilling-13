    <div class="container col-5 mt-3 bg-dark rounded">
        <div class="row vh-3 justify-content-center align-items-center rounded">
            <div class="col-50%  p-5 rounded">
                <form action="/RC.HTML" method="get" class="bg-dark rounded">
                    <h1>Reservas </h1>
                    <div class="inputContainer mt-3 ">
                        <label for="name"> NOMBRE</label>
                        <input class="form-control form-control-sm"type="text" placeholder="Ingrese Nombre" required>
                    </div>
                    <div class="inputContainer mt-3">
                        <label for="e-mail"> CORREO </label>
                        <input class="form-control form-control-sm" type="correo" pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" placeholder="Ingrese correo"
                            required>
                    </div>
                    <div class="inputContainer mt-3">
                        <label for="number"> TELEFONO</label>
                        <input class="form-control form-control-sm" type="number" placeholder="Ingrese Numero" required>
                    </div>
                    <div class="inputContainer mt-3">
                        <label for="fecha"> FECHA </label>
                        <input class="form-control form-control-sm" type="date" required placeholder="Seleccione fecha">
                    </div>
                    <div class="inputContainer mt-3">
                        <label for="hora"> HORA </label>
                        <input class="form-control form-control-sm" type="time" required>
                    </div>
                    <div class="inputContainer mt-3">
                        <label for="CANTIDAD">N° PERSONAS</label>
                        <input class="form-control form-control-sm" type="text" list="ASISTENTES" id="CANTIDAD" name="CANTIDAD"
                            placeholder="Seleccione cantidad" required>
                        <datalist id="ASISTENTES" class="mt-3">
                            <option value="Reserva para 1"></option>
                            <option value="2 a 4 personas"></option>
                            <option value="4 a 8 personas"></option>
                            <option value="VIP para 10 personas"></option>
                            <option value="Todo el bar"></option>
                        </datalist>
                    </div>
                    <div>
                        <input class="btn mt-3 bg-danger " type="submit" href="/RC.HTML"value="Enviar">
                    </div>
            </div>
            </form>
        </div>
    </div>
    </div>
    <br>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>

        </button>
