       <h1><strong> Comuniquemonos Nimrodel Pub Restaurant </strong> </h1> 
<br>

<div class="container col-5 bg-dark rounded">
    <div class="row vh-3 justify-content-center align-items-center rounded">
        <div class="col-50%  p-5 rounded">
            <form action="/mensaje.html" method="get" class="bg-dark rounded">
                <h1>Comuniquemonos</h1>
                <div class="inputContainer mt-3">
                    <label for="name"> NOMBRE</label>
                    <input class="form-control form-control-sm" type="text" placeholder="Ingrese Nombre" required>
                </div>
                <div class="inputContainer mt-3">
                    <label for="e-mail"> CORREO </label>
                    <input class="form-control form-control-sm" type="correo" pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" placeholder="Ingrese correo"
                        required>
                </div>
                <div class="inputContainer mt-3">
                    <label for="number"> TELEFONO</label>
                    <input class="form-control form-control-sm" type="number" placeholder="Ingrese Numero" required>
                </div>
                <div class="inputContainer mt-3">
                    <label for="exampleFormControlTextarea1"> MOTIVO </label>
                    <input class="form-control form-control-sm" type="text" class="mensaje" placeholder="Ingrese su mensaje" required>
                    <br>
                    <button type="button" class="btn btn-outline-light bg-danger">Enviar </button>
                </div>
            </form>
        </div>
    </div>
</div>
